<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Создать Валентинку</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
            background: #000;
            color: #ff7a00;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: #000000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fff;
            border-radius: 5px;
            background: #222;
            color: #fff;
            resize: none;
        }

        canvas {
            max-width: 100%;
            border: 1px solid #fd5300;
            margin: 10px 0;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background: #fd5300;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }

        button:hover {
            background: #fff;
        }

        #buttons {
            display: none;
            margin-top: 15px;
        }

        .loading {
            display: none;
            color: #ff7a00;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Создать Валентинку</h1>

        <textarea id="message" placeholder="Введите пожелание...">С Днём Святого Валентина!
Любви и счастья!</textarea>

        <button onclick="generateValentine()">Сгенерировать</button>

        <canvas id="valentineCanvas" width="500" height="500"></canvas>

        <div class="loading" id="loading">Загружаем на сервер...</div>

        <div id="buttons">
            <button onclick="downloadValentine()">Скачать</button>
            <button onclick="shareToTelegram()">Telegram</button>
        </div>
    </div>

    <script>
        let currentImageUrl = null;
        let currentImageId = null;

        function generateValentine() {
            const canvas = document.getElementById('valentineCanvas');
            const ctx = canvas.getContext('2d');
            const text = document.getElementById('message').value;

            ctx.clearRect(0, 0, 500, 500);

            // Фон
            const gradient = ctx.createLinearGradient(0, 0, 500, 500);
            gradient.addColorStop(0, '#111');
            gradient.addColorStop(1, '#222');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 500, 500);

            // Сердечки (белые и оранжевые)
            ctx.fillStyle = '#ff7a00';
            drawHeart(ctx, 250, 200, 50);

            ctx.fillStyle = '#ff7a00';
            drawHeart(ctx, 100, 100, 20);
            drawHeart(ctx, 400, 100, 20);
            drawHeart(ctx, 100, 400, 20);
            drawHeart(ctx, 400, 400, 20);

            // Текст
            ctx.fillStyle = '#ff7a00';
            ctx.font = 'bold 20px Roboto';
            ctx.textAlign = 'center';
            ctx.globalAlpha = 1;

            const lines = text.split('\n');
            lines.forEach((line, i) => {
                ctx.fillText(line, 250, 300 + i * 30);
            });

            ctx.font = 'italic 16px Roboto';
            ctx.fillText('С любовью', 250, 470);

            uploadToServer();
        }

        function drawHeart(ctx, x, y, size) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x - size / 2, y - size, x - size, y - size / 3, x, y + size / 2);
            ctx.bezierCurveTo(x + size, y - size / 3, x + size / 2, y - size, x, y);
            ctx.fill();
        }

        async function uploadToServer() {
            const canvas = document.getElementById('valentineCanvas');
            const loading = document.getElementById('loading');
            const buttons = document.getElementById('buttons');

            loading.style.display = 'block';
            buttons.style.display = 'none';

            try {
                canvas.toBlob(async (blob) => {
                    const formData = new FormData();
                    formData.append('image', blob, 'valentine.png');

                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.success) {
                        currentImageUrl = data.url;
                        currentImageId = data.id;
                        loading.style.display = 'none';
                        buttons.style.display = 'block';
                        console.log('Картинка загружена:', data.url);
                    } else {
                        loading.style.display = 'none';
                        console.error('Ошибка сохранения:', data.error);
                    }
                }, 'image/png');
            } catch (error) {
                loading.style.display = 'none';
                console.error('Ошибка сети:', error);
            }
        }

        function downloadValentine() {
            const canvas = document.getElementById('valentineCanvas');
            const link = document.createElement('a');
            link.download = 'валентинка.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function shareToTelegram() {
            if (!currentImageUrl) return;
            const messageText = "Вам отправили валентинку!\nНажмите на ссылку, чтобы увидеть.";
            const telegramUrl = `https://t.me/share/url?url=${encodeURIComponent(currentImageUrl)}&text=${encodeURIComponent(messageText)}`;
            window.open(telegramUrl, '_blank');
        }

        window.onload = generateValentine;
    </script>
</body>

</html>
