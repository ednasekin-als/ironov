<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>–°–æ–∑–¥–∞—Ç—å –í–∞–ª–µ–Ω—Ç–∏–Ω–∫—É</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial;
            background: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff4d4d;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ffcccc;
            border-radius: 5px;
        }

        canvas {
            max-width: 100%;
            border: 1px solid #ccc;
            margin: 10px 0;
        }

        button {
            padding: 10px;
            margin: 5px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #ff3333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üíå –°–æ–∑–¥–∞—Ç—å –í–∞–ª–µ–Ω—Ç–∏–Ω–∫—É</h1>

        <textarea id="message" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–æ–∂–µ–ª–∞–Ω–∏–µ...">
–° –î–Ω—ë–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞! ‚ù§Ô∏è
–õ—é–±–≤–∏ –∏ —Å—á–∞—Å—Ç—å—è!
        </textarea>

        <button onclick="generateValentine()">‚ú® –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>

        <canvas id="valentineCanvas" width="500" height="500"></canvas>

        <div style="display: none;" id="buttons">
            <button onclick="downloadValentine()">üíæ –°–∫–∞—á–∞—Ç—å</button>
            <button onclick="shareToTelegram()">üì§ Telegram</button>
        </div>
    </div>

    <script>
        let currentImageId = null;

        function generateValentine() {
            const canvas = document.getElementById('valentineCanvas');
            const ctx = canvas.getContext('2d');
            const text = document.getElementById('message').value;

            // –û—á–∏—â–∞–µ–º
            ctx.clearRect(0, 0, 500, 500);

            // –§–æ–Ω
            const gradient = ctx.createLinearGradient(0, 0, 500, 500);
            gradient.addColorStop(0, '#ffcccc');
            gradient.addColorStop(1, '#ff9999');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 500, 500);

            // –°–µ—Ä–¥–µ—á–∫–∏
            ctx.fillStyle = '#ffffff';
            ctx.globalAlpha = 0.3;
            drawHeart(ctx, 250, 200, 50);

            ctx.fillStyle = '#ff4d4d';
            ctx.globalAlpha = 0.7;
            drawHeart(ctx, 100, 100, 20);
            drawHeart(ctx, 400, 100, 20);
            drawHeart(ctx, 100, 400, 20);
            drawHeart(ctx, 400, 400, 20);

            // –¢–µ–∫—Å—Ç
            ctx.fillStyle = '#333';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.globalAlpha = 1;

            const lines = text.split('\n');
            lines.forEach((line, i) => {
                ctx.fillText(line, 250, 300 + i * 30);
            });

            // –ü–æ–¥–ø–∏—Å—å
            ctx.font = 'italic 16px Arial';
            ctx.fillText('–° –ª—é–±–æ–≤—å—é üíñ', 250, 470);

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä –∏ –ø–æ–ª—É—á–∞–µ–º ID
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('image', blob, 'valentine.png');

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.success) {
                        currentImageId = data.id;
                        document.getElementById('buttons').style.display = 'block';
                        console.log('–ö–∞—Ä—Ç–∏–Ω–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞. ID:', currentImageId);
                        console.log('URL –∫–∞—Ä—Ç–∏–Ω–∫–∏:', data.url);
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                    alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∫–∞—Ä—Ç–∏–Ω–∫–∏');
                }
            }, 'image/png');
        }

        function drawHeart(ctx, x, y, size) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x - size / 2, y - size, x - size, y - size / 3, x, y + size / 2);
            ctx.bezierCurveTo(x + size, y - size / 3, x + size / 2, y - size, x, y);
            ctx.fill();
        }

        function downloadValentine() {
            const canvas = document.getElementById('valentineCanvas');
            const link = document.createElement('a');
            link.download = '–≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function shareToTelegram() {
            if (!currentImageId) {
                alert('–°–Ω–∞—á–∞–ª–∞ —Å–≥–µ–Ω–µ—Ä–∏—Ä—É–π—Ç–µ –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫—É');
                return;
            }

            const viewUrl = window.location.origin + '/view/' + currentImageId;
            const messageText = "–í–∞–º –æ—Ç–ø—Ä–∞–≤–∏–ª–∏ –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫—É! üíå";

            const telegramUrl = `https://t.me/share/url?url=${encodeURIComponent(viewUrl)}&text=${encodeURIComponent(messageText)}`;
            window.open(telegramUrl, '_blank');
        }



        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = generateValentine;
    </script>
</body>

</html>
