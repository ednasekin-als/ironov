<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>–°–æ–∑–¥–∞—Ç—å –í–∞–ª–µ–Ω—Ç–∏–Ω–∫—É</title>
    <style>
        body {

        .container {

        }

        h1 {

        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ffcccc;
            border-radius: 5px;
        }

        canvas {
            max-width: 100%;
            border: 1px solid #ccc;
            margin: 10px 0;
        }

        button {
            padding: 10px;
            margin: 5px;
            background: #ff4d4d;

</head>

<body>
    <div class="container">
        <h1>üíå –°–æ–∑–¥–∞—Ç—å –í–∞–ª–µ–Ω—Ç–∏–Ω–∫—É</h1>

        <textarea id="message" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–æ–∂–µ–ª–∞–Ω–∏–µ...">
–° –î–Ω—ë–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞! ‚ù§Ô∏è
–õ—é–±–≤–∏ –∏ —Å—á–∞—Å—Ç—å—è!
        </textarea>

        <button onclick="generateValentine()">‚ú® –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>

        <canvas id="valentineCanvas" width="500" height="500"></canvas>

        <div id="buttons">
            <button onclick="downloadValentine()">üíæ –°–∫–∞—á–∞—Ç—å</button>
            <button onclick="shareToTelegram()">üì§ Telegram</button>
        </div>
    </div>

    <script>
        function generateValentine() {
            const canvas = document.getElementById('valentineCanvas');
            const ctx = canvas.getContext('2d');
            const text = document.getElementById('message').value;

            // –û—á–∏—â–∞–µ–º
            ctx.clearRect(0, 0, 500, 500);

            // –§–æ–Ω
            const gradient = ctx.createLinearGradient(0, 0, 500, 500);
            gradient.addColorStop(0, '#ffcccc');
            gradient.addColorStop(1, '#ff9999');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 500, 500);

            // –°–µ—Ä–¥–µ—á–∫–∏
            ctx.fillStyle = '#ffffff';
            ctx.globalAlpha = 0.3;
            drawHeart(ctx, 250, 200, 50);

            ctx.fillStyle = '#ff4d4d';
            ctx.globalAlpha = 0.7;
            drawHeart(ctx, 100, 100, 20);
            drawHeart(ctx, 400, 100, 20);
            drawHeart(ctx, 100, 400, 20);
            drawHeart(ctx, 400, 400, 20);

            // –¢–µ–∫—Å—Ç
            ctx.fillStyle = '#333';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.globalAlpha = 1;

            const lines = text.split('\n');
            lines.forEach((line, i) => {
                ctx.fillText(line, 250, 300 + i * 30);
            });

            // –ü–æ–¥–ø–∏—Å—å
            ctx.font = 'italic 16px Arial';
            ctx.fillText('–° –ª—é–±–æ–≤—å—é üíñ', 250, 470);

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ —Å—Ä–∞–∑—É
            document.getElementById('buttons').style.display = 'block';

            // –£–±–∏—Ä–∞–µ–º —Å–µ—Ä–≤–µ—Ä–Ω—É—é –ª–æ–≥–∏–∫—É - –±–æ–ª—å—à–µ –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            console.log('–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–∞!');
        }

        function drawHeart(ctx, x, y, size) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x - size / 2, y - size, x - size, y - size / 3, x, y + size / 2);
            ctx.bezierCurveTo(x + size, y - size / 3, x + size / 2, y - size, x, y);
            ctx.fill();
        }

        function downloadValentine() {
            const canvas = document.getElementById('valentineCanvas');
            const link = document.createElement('a');
            link.download = '–≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function shareToTelegram() {
            const canvas = document.getElementById('valentineCanvas');

            // –°–æ–∑–¥–∞–µ–º Data URL –∫–∞—Ä—Ç–∏–Ω–∫–∏
            const imageData = canvas.toDataURL('image/png');

            // Telegram –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –ø—Ä—è–º—ã–µ Data URLs –≤ —Å—Å—ã–ª–∫–∞—Ö
            // –ü–æ—ç—Ç–æ–º—É –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä + –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—é
            const message = "–Ø —Å–æ–∑–¥–∞–ª(–∞) –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫—É! üíå\n–°–æ–∑–¥–∞–π —Å–≤–æ—é —Ç—É—Ç: " + window.location.href;
            const telegramUrl = `https://t.me/share/url?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent(message)}`;
            window.open(telegramUrl, '_blank');
        }

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = generateValentine;
    </script>
</body>

</html>
